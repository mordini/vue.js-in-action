<html>
  <head>
    <title>Vue.js Pet Depot</title>
    <script src="https://unpkg.com/vue"></script>  </head>
  <body>
    <div id="app">
      <header>	//#A
        <h1 v-text="sitename"></h1>	//#B
      </header>	//#A
    </div>
<script type="text/javascript">

        }	//#C
      });
    </script>
  </body>
</html>
