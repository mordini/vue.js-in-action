<script>
  new Vue({
  el: '#app',
  data() {
    return {
      welcome: 'Hello World'
    }
  },
  directives: {
    styleMe(el, binding, vnode, oldVnode) {
      bind: {
        el.style.color = "blue";
        el.style.fontSize= "42px";
        el.className="text-center";
      }
    }
  }
  });
</script>
</body>
</html>
