<html>

<head>
  <title>Vue.js Pet Depot</title>
  <script src="https://unpkg.com/vue"></script>
  <link rel="stylesheet" type="text/css" href="assets/css/app.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    crossorigin="anonymous">
</head>

<body>
  <div id="app">
    <header>
      <h1 v-text="sitename"></h1> <!-- show data binding for the sitename property -->
    </header>
    <p>Welcome to {{ sitename }} !</p> <!-- demonstrate displaying the property value -->
  </div> <!-- the element where Vue will mount our application -->

  <!-- the vue constructor -->
  <script type="text/javascript">

    let webstore = new Vue({
      el: '#app', // lists a css selector used to locate the DOM mounting point
      data: {
        sitename: 'Vue.js Pet Depot'
      }
    });

  </script>
</body>

</html>
